<!-- templates/myapp/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CnB{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
            overflow-x: hidden;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #e9ecef; /* Lighter background color */
        }
        .navbar .nav-link {
            color: #333; /* Darker text color for better contrast */
        }
        .navbar .nav-link:hover {
            color: #007bff; /* Highlight color on hover */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
            line-height: 60px;
            text-align: center;
            color: #333; /* Darker text for visibility */
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f8f9fa; /* Lighter background color */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px; /* Slightly smaller font size for menu items */
            color: #333; /* Darker text color */
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #007bff; /* Highlight color on hover */
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #333;
        }
        #menu-icon {
            cursor: pointer;
            color: #333; /* Darker color for better visibility */
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <span id="menu-icon" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; CnB</span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
        {% endif %}
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about_us' %}">About Us</a>
        <a href="{% url 'contact_us' %}">Contact Us</a>
        <a href="{% url 'support' %}">Support</a>
    </div>

    <div id="overlay" onclick="closeNav()"></div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; 2024 CnB. All Rights Reserved.
    </footer>
    
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }

        document.addEventListener('click', function(event) {
            const sidenav = document.getElementById("mySidenav");
            const menuIcon = document.getElementById("menu-icon");
            const overlay = document.getElementById("overlay");

            // Check if the click happened outside the sidenav and menu icon, and close the sidenav if it's open
            if (!sidenav.contains(event.target) && !menuIcon.contains(event.target)) {
                closeNav();
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!-- templates/myapp/provide_quote.html -->
{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
    <h2>Provide Quote for {{ product.from_city }} to {{ product.to_city }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="bid_amount">Estimated Cost:</label>
            <input type="number" class="form-control" name="bid_amount" required>
        </div>
        <div class="form-group">
            <label for="attachment">Upload Attachment (Optional):</label>
            <input type="file" class="form-control-file" name="attachment">
        </div>
        <button type="submit" class="btn btn-primary">Submit Quote</button>
    </form>
</div>
{% endblock %}
